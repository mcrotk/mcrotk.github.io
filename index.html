<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael C. Rotkowitz</title>
    <script src="/base_url.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles_mcrotk.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/png">
  </head>

  <body>
    <script src="/menu_mcrotk.js"></script>

    <div class="main-container">
      <div class="top-section">
        <div class="content-column">
          <!--- name --->
          <h1 class="name-header">Michael C. Rotkowitz</h1>
          <!--- jobs --->
          <div class="school">
            <ul class="title-list">
              <li><span class="emph">Applied Mathematician</span></li>
              <li><span class="emph">Research Scientist</span></li>
              <li><span class="emph">Data Scientist</span></li>
              <li><span class="emph">Professor</span></li>
            </ul>
            <div class="location">Bay Area, California, USA</div>
          </div>
          <!--- contact info --->
          <div class="contact-section">
            <h2>Contact</h2>
            <div class="section-content">
              <!--- job/academic email --->
              <div class="contact">
                <a class="obfuscated-email" 
                   href="javascript:location=
                         'mailto:\u006d\u0063\u0072\u006f\u0074\u006b\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d'
                         ;void 0"></a>
                (for job-related or academic-related matters)
              </div>
              <!--- personal email --->
              <div class="contact" style="border-style: solid none solid none;">
                <a class="obfuscated-email" 
                   href="javascript:location=
                         'mailto:\u0072\u006f\u0074\u006b\u006f\u0077\u0069\u0074\u007a\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d'
                         ;void 0"></a>
                (for other matters)
              </div>
              <!--- write obfuscated emails --->
              <script>
                window.addEventListener('DOMContentLoaded', (event) => {
                    document.querySelectorAll('.obfuscated-email').forEach(link => {
                        const href = link.getAttribute('href');
                        const encodedEmail = href.match(/mailto:(.*?)[';]/)[1];
                        const decodedEmail = JSON.parse('"' + encodedEmail + '"');
                        link.textContent = decodedEmail;
                    });
                });
              </script>
            </div class="section-content">
          </div class="contact-section">
        </div class="content-column">
        <!--- face pic --->
        <div class="profile-image">
          <img src="./home_rhs_files/mike_small.jpg" alt="Michael Rotkowitz" width="174" height="234">
        </div>
      </div class="top-section">
      <!--- "other websites" --->
      <div class="external-links-section">
        <h2>Other Websites</h2>
        <div class="section-content">
          <div class="link-series">
            <a href="https://www.linkedin.com/in/michael-rotkowitz/">LinkedIn</a>
            <a href="http://scholar.google.com/citations?user=WX3W4zUAAAAJ">Google Scholar</a>
            <a href="https://en.wikipedia.org/wiki/Michael_Rotkowitz">Wikipedia</a>
            <a href="https://github.com/mcrotk">GitHub</a>
          </div>
        </div>
      </div class="external-links-section">
    </div class="main-container">

    <hr class="footdate">
    <p class="footdate">2024.10.26</p>

  </body>
</html>
